name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          CI: false
          VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
          VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
          VITE_RATEUP_API_KEY: ${{ secrets.VITE_RATEUP_API_KEY }}
          VITE_RATEUP_URL: ${{ secrets.VITE_RATEUP_URL }}
          VITE_RATEUP_ORG_ID: ${{ secrets.VITE_RATEUP_ORG_ID }}
        run: |
          echo "VITE_ADMIN_EMAIL=${VITE_ADMIN_EMAIL}" >> .env
          echo "VITE_ADMIN_PASSWORD=${VITE_ADMIN_PASSWORD}" >> .env
          echo "VITE_RATEUP_API_KEY=${VITE_RATEUP_API_KEY}" >> .env
          echo "VITE_RATEUP_URL=${VITE_RATEUP_URL}" >> .env
          echo "VITE_RATEUP_ORG_ID=${VITE_RATEUP_ORG_ID}" >> .env
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
